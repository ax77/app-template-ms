spring:
  application:
    name: service-discovery
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8761

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF